<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{produto.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="false">
    <ion-slide *ngFor="let imagem of produto.imagens">
      <ion-img class="img-produto" [src]="pathImg + imagem"></ion-img>
    </ion-slide>
  </ion-slides>

<ion-row>
  <ion-col size="12" class="ion-text-center">
    <p>
      {{produto.descricao}}
    </p>
  </ion-col>
</ion-row>
</ion-content>

<ion-footer class="footer-produto">
<ion-row class="ion-align-items-center ion-padding">
  <ion-col size="6">
    <h2>
      {{produto.preco}}
    </h2>
  </ion-col>
  <ion-col size="6">
    <ion-row class="ion-align-items-center">
      <ion-col size="4" class="ion-text-center">
        <ion-button color="danger" (click)="addProduto(produto)">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4" class="ion-text-end">
        <ion-label>{{carrinho.length}}</ion-label>
      </ion-col>

      <ion-col size="4" class="ion-text-center">
        <ion-button color="danger" (click)="removeProduto()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
</ion-footer>
