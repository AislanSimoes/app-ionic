<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Unicv Salgados</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"></ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Unicv Salgados</ion-title>
      <ion-icon slot="end" name="person-circle-outline"></ion-icon>
    </ion-toolbar>
    <ion-slides [options]="slideOpts" color="success">
       <ion-slide *ngFor="let categoria of categorias" (click)="trocarSecao(categoria)">
            <ion-label [ngClass]="secao === categoria.id ? 'ativo' : '' " color="light">{{categoria.nome}}</ion-label>
      </ion-slide>
    </ion-slides>
  </ion-header>
  <ion-content>
    <ion-grid *ngFor="let categoria of categorias">
      <ion-row *ngIf="secao == categoria.id">
        <ion-col size="12" sizeSm="6" sizeLg="3" *ngFor="let item of categoria.produtos; let ix = index">
          <ion-card class="ion-text-center">
            <ion-card-header>
              <ion-slides pager="false">
                <ion-slide *ngFor="let imagem of item.imagens">
                  <ion-img class="img-produto" [src]="pathImg + imagem"></ion-img>
               </ion-slide>
             </ion-slides>
             
              <ion-card-title>{{item.nome}}</ion-card-title>
              <ion-card-subtitle><h1>{{item.preco}}</h1></ion-card-subtitle>
            </ion-card-header>
            <ion-button color="warning" (click)="verProduto(item)">Detalhes</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
      <ion-fab-button color="danger" size="medium">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
